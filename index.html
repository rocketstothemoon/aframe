<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="front_desk-obj" src="models/obj/front_desk.obj"></a-asset-item>
        <a-asset-item id="front_desk-mtl" src="models/obj/front_desk.mtl"></a-asset-item>
      </a-assets>
      <a-entity obj-model="obj: #front_desk-obj; mtl: #front_desk-mtl"; scale="1 1 1"
          rotation="0 0 0"
          position="1 1 1""></a-entity>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>

  </body>
</html>
